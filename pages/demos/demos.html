{{#> layouts/page }}

<div class="demos">
	<h2 class="heading demos__heading">
		Demos / Experiments
	</h2>

	<ul class="demos__list">
		{{#each jsonData.items }}
		<li
			class="demos__item"
			data-demo-id="{{this.id}}"
		>
			<i class="demos__emoji" aria-hidden="true">
				{{this.emoji}}
			</i>

			<h3 class="demos__name">
				<a
					class="demos__link"
					href="{{this.href}}"
					target="_blank"
					rel="noopener noreferrer"
				>{{this.label}}</a>
				{{this.description}}
			</h3>
		</li>
		{{/each}}
	</ul>
</div>

{{/layouts/page }}
