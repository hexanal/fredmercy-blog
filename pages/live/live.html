{{#> layouts/page }}

<style>
.reticle {
	--color-reticle: black;

	position: absolute;
	z-index: 1000;
	top: 0;
	left: 0;
	width: 20px;
	height: 20px;
	color: var(--color-reticle);
	background-color: var(--color-reticle);
	border-radius: 0 50% 50% 50%;
}
.reticle:after {
	content: attr(data-player-id);
	position: absolute;
	top: 0.5rem;
	left: 2rem;
	padding: 0.25rem 0.5rem;
	font-size: 0.85rem;
	border: 2px solid var(--color-reticle);
	border-radius: 5px;
}

.live__intro {
	display: flex;
	flex-direction: column;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	padding: 2rem;
	border: 2px solid var(--color-primary);
	background-color: var(--color-bg);
}
.state-ws-open.live__intro {
	display: none;
}

.live__id {
	min-width: 20rem;
	font-size: 1.2rem;
	font-family: var(--font);
	text-align: center;
	color: var(--color-primary);
	border: 0;
	border-bottom: 2px solid var(--color-primary);
	background-color: var(--color-bg);
}
.live__id::placeholder {
	color: var(--color-primary);
}
.live__id:hover::placeholder {
	color: var(--color-active);
}
.live__id:focus::placeholder {
	color: var(--color-subdued);
}
.live__id:hover {
	border-color: var(--color-active);
}
.live__id:focus {
	border-color: var(--color-subdued);
}

.live__join-btn {
	display: block;
	margin-top: 2rem;
	padding: 1rem;
	font-family: var(--font);
	color: var(--color-bg);
	background-color: var(--color-primary);
	border: 0;
}
.live__join-btn:hover,
.live__join-btn:focus {
	background-color: var(--color-active);
}

.live__area {
	position: absolute;
	top: 0;
	left: 0;
	width: 100vw;
	height: 666000px;
	pointer-events: none;
}
</style>

<div class="demos" data-component="live">
	<h2 class="heading demos__heading">
		Live... uh!
	</h2>

	<div class="live__intro" data-ui="intro">
		<input
			class="live__id"
			placeholder="What should we call you?"
			data-control="id"
			type="text"
		>

		<button
			class="live__join-btn"
			data-control="join-btn"
			type="button"
		>
			JOIN!
		</button>
	</div>

<!-- HERE WE GO -->
<div class="live__area" data-ui="area">

</div>
<!-- OOF! -->
</div>

{{/layouts/page }}
