<body
	class="body"
	data-barba="wrapper"
>
	<div
		class="body__contents"
		data-barba="container"
	>
		
		<div class="experiment" data-component="experiment">
			<h2 class="experiment__heading" data-ui="heading">
				This is a heading!
			</h2>
		
			<div class="experiment__intro" data-ui="intro">
				Intro!
		
				<button
					class="experiment__btn"
					type="button"
					data-control="test-button"
				>
					Test button!
				</button>
			</div>
		</div>
		

		<aside
			class="help"
			data-component="help"
		>
			<div class="help__box">
				<button
					type="button"
					class="help__close"
					data-control="help-close"
				>
					close<span aria-hidden="true"> √ó</span>
				</button>
		
				<div class="help__scroll">
					<div class="help__section">
						<h2 class="help__heading">
							Interface
						</h2>
		
						<ul class="help__list">
							<li class="help__item">
								<div class="help__icon">
									üé®
								</div>
								<div>
									<strong class="help__emphasis">
										Color theme:
									</strong>
									<select
										class="help__select"
										data-control="theme-select"
									>
										<option value="june">Default ‚Äî "June"</option>
										<option value="high-contrast">High contrast</option>
										<option value="black-and-white">Black & White</option>
										<option value="dark-mode">Dark mode</option>
										<option value="xmas">XMas</option>
										<option value="tron">Tron</option>
		                <!-- <option value="custom">Custom!</option> -->
									</select>
									<button
										class="help__theme-edit"
										type="button"
										data-control="theme-edit"
									>
										edit theme
										<i aria-hidden="true">
											üñç
										</i>
								</div>
							</li>
		
							<!--
							<li
								class="help__item help__item--bleeps"
								data-component="bleeps"
							>
								<div class="help__icon">
									üéµ
								</div>
								<div>
									<strong class="help__emphasis">
										Use
										<button
											class="hotkey help__key"
											data-control="enable-sounds"
											type="button">s</button>
									</strong>
									to
									<span class="help__sound-enable">enable</span>
									<span class="help__sound-disable">disable</span>
									bleeps & sounds.
								</div>
							</li>
							-->
		
							<!-- <li
								class="help__item"
							>
								<div class="help__icon">
									üÖ∞Ô∏è
								</div>
								<div>
									<strong class="help__emphasis">
										Font:
									</strong>
									<select
										class="help__select"
										data-control="font-select"
									>
										<option value="plex">IBM Plex</option>
										<option value="arial">Arial</option>
										<option value="garamond">Garamond</option>
									</select>
								</div>
							</li>   -->
						</ul>
		      </div>
		
					<hr class="help__separator">
		
					<div class="help__section help__section--a11y">
						<h2 class="help__heading">
							Accessibility shortcuts
						</h2>
		
						<ul class="help__list">
							<li class="help__item">
								<div class="help__icon">
									üî†
								</div>
								<div>
									<strong class="help__emphasis">
										Use
										<button class="hotkey help__key" data-control="help-big-font" type="button">+</button>
										and
										<button class="hotkey help__key" data-control="help-normal-font" type="button">-</button>
									</strong>
									to increase and decrease the size of the text.
								</div>
							</li>
							<li class="help__item">
								<div class="help__icon">
									‚ìÇÔ∏è
								</div>
								<div>
									<strong class="help__emphasis">
										Use
										<button class="hotkey help__key" data-control="show-menu" type="button">m</button>
									</strong>
									to toggle the main menu.
								</div>
							</li>
							<li class="help__item">
								<div class="help__icon">
									‚öôÔ∏è
								</div>
								<div>
									<strong class="help__emphasis">
										Use
										<button class="hotkey help__key" data-control="help-show" type="button">?</button>
									</strong>
									to toggle this popup.
								</div>
							</li>
						</ul>
					</div>
		
					<hr class="help__separator">
		
					<div class="help__section help__section--bug">
						<div class="help__item">
							<i class="help__icon">
								üêõ
							</i>
							<div>
								Found a bug?
								<em>
									<a
										href="https://github.com/hexanal/fredmercy-blog/issues"
										target="_blank"
										rel="noopener noreferrer"
									>Open a new issue on Github</a>.
								</em>
							</div>
						</div>
					</div>
		
				</div>
			</div>
		
			<button
				class="help__bg"
				data-control="help-bg"
				type="button"
				tabindex="-1"
			>
			</button>
		</aside>
		<div class="debug-ui" data-component="debug-ui">
			<div
				class="debug-ui__container"
				data-component="tabs"
				data-component-id="debug-tabs"
			>
				<nav
					class="debug-ui__tab-list"
					data-ui="tab-list"
				>
					<button
						type="button"
						class="debug-ui__tab-trigger"
						data-control="tab-trigger"
						data-tab-id="grid"
					>
						Grid
					</button>
					<button
						type="button"
						class="debug-ui__tab-trigger"
						data-control="tab-trigger"
						data-tab-id="align"
					>
						Align
					</button>
					<button
						type="button"
						class="debug-ui__tab-trigger"
						data-control="tab-trigger"
						data-tab-id="stack"
					>
						Stack
					</button>
				</nav>
		
				<div class="debug-ui__tabs">
					<div class="debug-ui__tab" data-ui="tab" data-tab-id="grid">
						<div
							class="debug-panel debug-grid"
							data-panel="grid"
						>
							<div class="debug-grid__layer"></div>
						
							<div class="debug-panel__area">
						
								<div class="debug-panel__control">
									<label>
										Grid size:
										<input
											type="number"
											value="2"
											data-control="size"
											data-prop-unit="rem"
											data-toggle
										>
									</label>
								</div>
						
								<div class="debug-panel__control">
									<label>
										Opacity:
										<input
											type="range"
											min="0.1"
											max="1"
											step="0.1"
											value="0.2"
											data-control="opacity"
										>
									</label>
								</div>
						
								<div class="debug-panel__control debug-panel__toggle">
									<label>
										<input
											type="checkbox"
											data-control="vertical"
											data-toggle
											checked
										>
										Vertical
									</label>
								</div>
						
								<div class="debug-panel__control debug-panel__toggle">
									<label>
										<input
											type="checkbox"
											data-control="horizontal"
											data-toggle
											checked
										>
										Horizontal
									</label>
								</div>
						
							</div>
						</div>
					</div>
					<div class="debug-ui__tab" data-ui="tab" data-tab-id="align">
						<div
							class="debug-panel debug-align"
							data-panel="align"
							data-component="debug-align"
						>
							<div
								class="debug-align__vertical"
								data-ui="line-vertical"
							></div>
							<div
								class="debug-align__horizontal"
								data-ui="line-horizontal"
							></div>
						
							<div class="debug-panel__area">
						
								<div class="debug-panel__control debug-panel__control--toggle">
									<label>
										<input
											type="checkbox"
											data-control="display-vertical"
											data-hotkey="shift+v"
											checked
										>
										Vertical
										<span class="hotkey hotkey--wide">shift+v</span>
									</label>
								</div>
						
								<div class="debug-panel__control debug-panel__control--toggle">
									<label>
										<input
											type="checkbox"
											data-control="display-horizontal"
											data-hotkey="shift+h"
											checked
										>
										Horizontal
										<span class="hotkey hotkey--wide">shift+h</span>
									</label>
								</div>
						
								<div class="debug-panel__control debug-panel__control--toggle">
									<label>
										<input
											type="checkbox"
											data-control="display-position"
											data-hotkey="shift+p"
											checked
										>
										Display position
										<span class="hotkey hotkey--wide">shift+p</span>
									</label>
								</div>
						
							</div>
						
						</div>
						
					</div>
					<div class="debug-ui__tab" data-ui="tab" data-tab-id="stack">
						<div
							class="debug-panel debug-stack"
							data-panel="stack"
							data-component="debug-stack"
						>
							<div class="debug-xxx"></div>
						
							<div class="debug-panel__area">
						
								<div class="debug-panel__control debug-panel__control--toggle">
									<label>
										<input
											type="checkbox"
											data-control="enable-stack"
										>
										Show stacks
									</label>
								</div>
						
								<div class="debug-panel__control debug-stack__filter-level">
									<label>
										Filter by <i>z-index</i>:
										<select data-control="filter-level">
										</select>
									</label>
								</div>
						
							</div>
						
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="rainbow" c="primary"></div>
	<div class="rainbow" c="secondary"></div>
	<div class="rainbow" c="active"></div>
	<div class="rainbow" c="subdued"></div>
	<div class="rainbow" c="extra"></div>

	<script src="/app.js"></script>
</body>
</html>
