<div class="experience">
  <div class="experience__period">
    {{ title }}
  </div>

  <div class="experience__details">
    {{#if url }}
      <a class="experience__link" href="{{ url }}">
        {{ company }}
      </a>
    {{else}}
      <div class="experience__company">
        {{ company }}
      </div>
    {{/if}}

    <p>{{ location }}</p>

    <div class="experience__extras">
      <p>
        {{description}}
        {{#if extra}}
          <button
            class="experience__toggle-more"
            type="button"
            data-control="more"
          >
            <span>+</span>
          </button>
        {{/if}}
      </p>

      {{#if extra}}
        <ul class="experience__more">
          {{#each extra }}
            <li class="experience__more-item">
              - <a class="experience__link" href="{{this}}">
                {{this}}
              </a>
            </li>
          {{/each}}
        </ul>
      {{/if}}
    </div>
  </div>
</div>
