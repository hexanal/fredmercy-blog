<div class="resume-section">
  <div class="resume-section__title">
    {{ title }}
  </div>

  <div class="resume-section__details">
    <ul class="resume-section__more">
      {{#each lines }}
        <li class="resume-section__more-item">
          {{this}}
        </li>
      {{/each}}
    </ul>
  </div>
</div>
