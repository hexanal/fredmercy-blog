{{#> layouts/page }}

<div class="experiment">
  {{#each meta.parents }}
    <a href="{{ this.meta.url }}">
      Parent: {{ this.meta.title }}
    </a>
  {{/each}}

	<h2 class="experiment__heading">
		{{ meta.title }}
	</h2>

	<div class="experiment__intro">
		{{ meta.description }}
  </div>

	<div class="wysiwyg">
		{{ content }}
	</pre>

</div>

{{/layouts/page }}
