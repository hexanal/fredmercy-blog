{{#if meta.isHome }}
{{else}}
<div class="breadcrumbs">
  <a class="breadcrumbs__root" href="/">
    Home
  </a>

  {{#if meta.breadcrumbs }}
    {{#each meta.breadcrumbs }}
    <span>→</span>
    <a class="breadcrumbs__parent" href="{{ this.meta.url }}">
      {{ this.meta.title }}
    </a>
    {{/each}}
  {{/if}}

  <span>→</span>
  {{ meta.title }}
</div>
{{/if}}
