<header class="header">
	<nav class="header__header-extend">
		<h1 class="header__title">
			<a href="/" class="header__home-btn button">
				Fred<span> Mercy</span>
			</a>
		</h1>

		<div class="header__commands">
			<button
				class="button button--light"
				type="button"
				aria-label="Toggle comments"
				data-component="emit"
				data-event="SHOW_BOX_COMMENTS"
			>
				comments
				<span id="comments-count"></span>
			</button>

			<button
				class="button header__toggle-menu"
				type="button"
				aria-label="Toggle navigation menu"
				data-component="emit"
				data-event="SHOW_BOX_MENU"
			>
				menu
			</button>
		</div>
	</nav>

	<button
		class="header__back-to-top button"
		data-component="to-top"
		type="button"
	>
		<span aria-hidden="true">â†‘</span>
		<span class="visually-hidden">top</span>
	</button>
</header>

{{#> ui/box id="menu" shortcut="m" }}
<div class="header__menu" role="navigation">
	{{#each mainNav }}
		{{#if this.href }}
			<div class="header__menu-item">
				<a
					class="header__menu-link header__menu-link--{{ this.id }}"
					href="{{ this.href }}"
					{{#each this.attr }}
						{{#each this }}
							{{@key}}="{{this}}"
						{{/each}}
					{{/each}}
				>
					{{ this.label }}
				</a>
			</div>
		{{else}}
			<hr>
		{{/if}}
	{{/each}}

	<hr>

	<div class="header__menu-item">
		<button
			class="header__menu-link header__menu-link--help"
			type="button"
			data-component="emit"
			data-event="SHOW_BOX_HELP"
		>
			help / options
		</button>
	</div>
</div>
{{/ui/box }}
