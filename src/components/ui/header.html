<header
	class="header"
	data-component="nav"
>
	<nav class="header__header-extend">
		<h1 class="header__heading" aria-level="1">
			{{> ui/breadcrumbs }}
		</h1>

		<button
			class="header__toggle-menu"
			type="button"
			aria-label="Toggle navigation menu"
			data-control="toggle-menu"
		>
			<div class="header__toggle-open">
				<span>menu</span>
				<i aria-hidden="true">
					ðŸ”¸
				</i>
			</div>
			<span class="header__toggle-close">close<span aria-hidden="true"> Ã—</span></span>
		</button>

		<div class="header__menu" data-ui="menu">
			<div class="header__menu-item">
				<a
					class="header__menu-link header__menu-link--blog"
					href="/blog"
				>
					blog
				</a>
			</div>
			<div class="header__menu-item">
				<a
					class="header__menu-link header__menu-link--bookmarks"
					href="/blog/bookmarks"
				>
					bookmarks
				</a>
			</div>
			<div class="header__menu-item">
				<a
					class="header__menu-link header__menu-link--demos"
					href="/blog/demos"
				>
					demos
				</a>
			</div>
			<div class="header__menu-item">
				<a
					class="header__menu-link header__menu-link--bandcamp"
					href="http://fredmercy.bandcamp.com/"
					target="_blank"
					rel="noopener noreferrer"
				>
					bandcamp
				</a>
			</div>
			<div class="header__menu-item">
				<a
					class="header__menu-link header__menu-link--main"
					href="/"
					data-disable-transition
				>
					fredmercy.com
				</a>
			</div>
			<hr>
			<div class="header__menu-item">
				<button
					class="header__menu-link header__menu-link--help"
					data-control="help-toggle"
					type="button"
				>
					help / options
				</button>
			</div>
			<div class="header__menu-item header__menu-item--up">
				<button
					class="header__menu-link header__menu-link--up"
					data-control="to-top"
					type="button"
				>
					top of page
				</button>
			</div>
		</div>
		<button
			class="header__menu-bg"
			data-control="menu-bg"
			type="button"
			aria-label="Close navigation menu"
		></button>
	</nav>

	{{#if displayJumpTo}}
	<select
		type="button"
		class="header__jump-to"
		data-component="jumpto"
		aria-label="Archives"
	>
		<option value="">Jump to...</option>
		{{#each postsByMonth as |entry index|}}
			<option class="header__jump-to-month" value="#{{ index }}">
				{{ index }}
			</option>
		{{/each}}
	</select>
	{{/if}}
</header>
