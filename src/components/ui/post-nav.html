<div class="post-nav">
  {{#if meta.previous }}
    <a
      class="post-nav__link"
      href="{{ meta.previous.meta.url }}"
      title="{{ meta.previous.meta.title }}"
    >
      ↓ <span class="post-nav__label">previous</span>
    </a>
  {{/if}}

  {{#if meta.next }}
    <a
      class="post-nav__link"
      href="{{ meta.next.meta.url }}"
      title="{{ meta.next.meta.title }}"
    >
      ↑ <span class="post-nav__label">next</span>
    </a>
  {{/if}}
</div>
