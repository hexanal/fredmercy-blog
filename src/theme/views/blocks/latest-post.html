<p class="latest-post">
  <small class="latest-post__date">
    {{ latest.meta.prettyDate }}
  </small>
  <a href="{{ latest.meta.url }}">{{ latest.meta.title }}</a>
  {{> components/dot }}
  <small class="color-secondary">{{ latest.meta.description }}</small>

  <small>
    ->
    <em>
      <a href='{{ t en="/blog" fr="/fr/blogue" }}'>
        {{ t en="view all posts" fr="voir tous les billets" }}
      </a>
    </em>
  </small>
</p>
