{{#> layouts/page }}

{{> components/breadcrumbs }}

<div class="blog">

  {{#each postsByMonth as |entries archive| }}
  <div class="blog__month-archive {{#if @first }}blog__month-archive--first{{/if}}">

    <h2 id="{{ archive }}" class="heading blog__month-year">{{ archive }}</h2>

    <ul class="blog__month-posts">
      {{#each entries}}
      <li
        id="{{ this.meta.id }}"
        data-component="highlight"
        class="blog__item"
      >
        {{> components/post-shortcut this }}
      </li>
      {{/each}}
    </ul>

  </div>
  {{/each}}

</div>

{{/layouts/page}}
