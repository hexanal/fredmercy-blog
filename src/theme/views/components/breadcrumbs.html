{{#if meta.breadcrumbs }}
<div class="breadcrumbs no-print" role="navigation">

<h2 class="visually-hidden">{{ t en="Breadcrumbs" fr="Fil d'Ariane" }}</h2>

{{#each meta.breadcrumbs }}
  {{#if @first}}{{else}}<span class="color-secondary">-></span>{{/if}}
  <a class="breadcrumbs__node" href="{{ this.meta.url }}">{{ this.meta.title }}</a>
{{/each}}

</div>
{{/if}}
