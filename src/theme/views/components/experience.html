<div class="experience">
  <div class="experience__period">
    <h2>{{ title }}</h2>
  </div>

  <div class="experience__details">
    {{#if url }}
      <a class="experience__link button" href="{{ url }}" target="_blank" rel="noopener noreferrer">
        {{ company }}
      </a>
    {{else}}
      <div class="experience__company">{{ company }}</div>
    {{/if}}

    <div class="experience__description content">
      <p>{{ location }}</p>
      <p>{{ description }}</p>

      {{#if extra}}
      <ul class="experience__more">
        {{#each extra }}
          <li class="experience__website">
            <a class="experience__link" href="{{this.href}}" target="_blank" rel="noopener noreferrer">
              {{this.label}}
            </a>
            {{#if this.description }}
            <small>
              {{ this.description }}
            </small>
            {{/if}}
          </li>
        {{/each}}
      </ul>
      {{/if}}
    </div>

  </div>
</div>
