<nav class="footer-nav nav">
  <a
    href='{{ t en="/help" fr="/fr/aide" }}'
    data-component="emit"
    data-event="SHOW_BOX_HELP"
    data-transition="none"
  >
    {{ t en="help" fr="aide" }}
  </a>

{{#if themeFlags.USE_THEMES }}
  <div class="footer-nav__theme no-js">

    <label for="footerThemeSelect">theme:</label>

    <select
    id="footerThemeSelect"
    class="footer-nav__select"
    data-component="themes"
    >
      <optgroup label="Light">
        {{#each themes.light }}<option value="{{ this.id }}">{{ this.label }}</option>{{/each}}
      </optgroup>

      <optgroup label="Dark">
        {{#each themes.dark }}<option value="{{ this.id }}">{{ this.label }}</option>{{/each}}
      </optgroup>
    </select>
  </div>
{{/if }}

{{#if meta.i18n}}
{{#each meta.i18n as |url lang|}}
  <em><a href="{{ url }}">{{ t en="fran√ßais" fr="english" }}</a></em>
{{/each}}
{{/if}}

</nav>
