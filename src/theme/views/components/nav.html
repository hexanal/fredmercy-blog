<div class="nav nav--{{ type }}" role="navigation">
  {{#each this.items }}
    {{#if this.href }}
        <a
          href="{{ this.href }}"
          {{#each this.attr }}
            {{#each this }}
              {{@key}}="{{this}}"
            {{/each}}
          {{/each}}
        >{{ this.label }}</a>

        {{#if @last }}
        {{else }}
        <dot class="color-secondary">âœ·</dot>
        {{/if}}

    {{else}}
        <span>~~</span>
    {{/if}}
  {{/each}}
</div>
