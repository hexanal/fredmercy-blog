{{#> components/box id="menu" shortcut="m" }}
<div class="nav" role="navigation">
  {{#each nav }}
    {{#if this.href }}
      <div class="nav__item">
        <a
          class="nav__link nav__link--{{ this.id }}"
          href="{{ this.href }}"
          {{#each this.attr }}
            {{#each this }}
              {{@key}}="{{this}}"
            {{/each}}
          {{/each}}
        >
          {{ this.label }}
        </a>
      </div>
    {{else}}
      <hr>
    {{/if}}
  {{/each}}

  {{#if meta.i18n }}
  <hr>
  {{/if}}

  {{#each meta.i18n as |url lang|}}
  <div class="nav__item">
    <a class="nav__link nav__link--lang" href="{{ url }}" data-icon="üí±">{{ t en="fran√ßais" fr="english" }}</a>
  </div>
  {{/each}}
</div>
{{/components/box }}
