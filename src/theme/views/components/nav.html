<nav class="nav no-print" role="navigation">
  {{#each nav.main }}
    {{#if href }}
        <a
          class="button button--light"
          href="{{ href }}"
          {{#each attr }}
            {{#each this }}
              {{@key}}="{{this}}"
            {{/each}}
          {{/each}}
        >
          {{ label }}
        </a>
    {{/if}}
  {{/each}}
</nav>
