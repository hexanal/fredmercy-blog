<nav class="nav" role="navigation">
  <ul>
  {{#each this.items }}
    <li>
    {{#if this.href }}
        <a
          class="button button--light"
          href="{{ this.href }}"
          {{#each this.attr }}
            {{#each this }}
              {{@key}}="{{this}}"
            {{/each}}
          {{/each}}
        >
          {{ this.label }}
        </a>
    </li>
    {{else}}
        <span>~~</span>
    {{/if}}
  {{/each}}
  </ul>
</nav>
