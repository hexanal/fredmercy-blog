{{#> layouts/page }}

{{> components/breadcrumbs }}

<article class="post h-entry">

  <header class="post__heading">
    <div class="post__meta">

      <h2 class="visually-hidden p-name">{{ meta.title }}</h2>

      <time class="heading-alt dt-published" datetime="{{ meta.date }}">
        {{ meta.prettyDate }}
      </time>

      {{#if meta.description }}
      <small class="color-secondary p-summary">{{ meta.description }}</small>
      {{/if}}

      {{#if meta.tagged }}
      <small class="p-category">-> tagged: <em>{{ meta.tagged }}</em></small>
      {{/if}}

    </div>
  </header>

{{> components/content }}

{{> components/post-nav }}
</article>

{{/layouts/page}}
