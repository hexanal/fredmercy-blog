		<div
			class="debug-panel debug-grid"
			data-panel="grid"
		>
			<div class="debug-grid__layer"></div>

			<label>
				<input
					type="checkbox"
					class="debug-ui__grid-toggler"
					data-prop="active"
					data-control
					data-toggle
				>
				Toggle Grid
			</label>

			<label>
				Grid size:
				<input
					type="number"
					class="debug-ui__grid-size"
					value="2"
					data-prop="size"
					data-prop-unit="rem"
					data-control
				>
			</label>
			<label>
				Opacity:
				<input
					type="range"
					class="debug-ui__grid-range"
					min="0.1"
					max="1"
					step="0.1"
					value="0.2"
					data-prop="opacity"
					data-control
				>
			</label>

			<label>
				<input
					type="checkbox"
					class="debug-ui__grid-orient"
					data-prop="vertical"
					data-control
					data-toggle
					checked
				>
				Vertical
			</label>
			<label>
				<input
					type="checkbox"
					class="debug-ui__grid-orient"
					data-prop="horizontal"
					data-control
					data-toggle
					checked
				>
				Horizontal
			</label>
		</div>
