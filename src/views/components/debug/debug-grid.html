<div
	class="debug-panel debug-grid"
	data-panel="grid"
>
	<div class="debug-grid__layer"></div>

	<div class="debug-panel__area">

		<div class="debug-panel__control">
			<label>
				Grid size:
				<input
					type="number"
					value="2"
					data-prop="size"
					data-prop-unit="rem"
					data-control
				>
			</label>
		</div>

		<div class="debug-panel__control">
			<label>
				Opacity:
				<input
					type="range"
					min="0.1"
					max="1"
					step="0.1"
					value="0.2"
					data-prop="opacity"
					data-control
				>
			</label>
		</div>

		<div class="debug-panel__control debug-panel__toggle">
			<label>
				<input
					type="checkbox"
					data-prop="vertical"
					data-control
					data-toggle
					checked
				>
				Vertical
			</label>
		</div>

		<div class="debug-panel__control debug-panel__toggle">
			<label>
				<input
					type="checkbox"
					data-prop="horizontal"
					data-control
					data-toggle
					checked
				>
				Horizontal
			</label>
		</div>

	</div>
</div>
