<div class="comments">
	<h2 class="comments_tt">
		Comment dots
	</h2>

	<div
		class="comments_gd state-loading js-comments-grid"
		data-entry-id="{{ date }}"
	>
	{{#each commentsGrid}}
		<button
			id="comment_{{ this.index }}"
			type="button"
			class="comments_cm js-comment-dot"
			data-index="{{ this.index }}"
			data-id="{{ this.commentId }}"
			disabled
		>
			<div class="comments_ci"></div>
		</button>
	{{/each}}
	</div>
</div>
