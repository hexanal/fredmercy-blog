<div class="comments js-comments state-loading">
	<h2 class="comments__heading">
		Comment dots
	</h2>

	<div
		class="comments__grid js-comments-grid"
		data-entry-id="{{ date }}"
	>
	{{#each commentsGrid}}
		<button
			id="comment_{{ this.index }}"
			type="button"
			class="comments__dot js-comment-dot"
			data-index="{{ this.index }}"
			data-id="{{ this.commentId }}"
			disabled
		>
		</button>
	{{/each}}
	</div>
</div>
