<div class="c">
	<h2 class="c_tt">
		Comment dots
	</h2>

	<div
		class="c_gd state-loading js-comments-grid"
		data-entry-id="{{ date }}"
	>
	{{#each commentsGrid}}
		<button
			id="comment_{{ this.index }}"
			type="button"
			class="c_cm js-comment-dot"
			data-index="{{ this.index }}"
			data-id="{{ this.commentId }}"
		>
			<div class="c_ci"></div>
		</button>
	{{/each}}
	</div>
</div>
