<div class="comments state-comments-loading">
	<h2 class="comments__heading" aria-level="2">
		Comment dots
	</h2>

	<div
		class="comments__grid"
		data-js="grid"
		data-entry-id="{{ date }}"
	>
	{{#each commentsGrid}}
		<button
			id="comment_{{ this.index }}"
			type="button"
			class="comments__dot"
			data-js="dot"
			data-index="{{ this.index }}"
			data-id="{{ this.commentId }}"
			aria-label="Comment slot #{{ this.index }}"
			disabled
		>
		</button>
	{{/each}}
	</div>
</div>
