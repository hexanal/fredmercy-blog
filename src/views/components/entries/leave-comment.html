<div class="lc js-leave-comment">
	<header class="lc_hd">
		<h2 class="lc_tt">
			Leave a comment
		</h2>

		<div class="lc_st">
			(in dot <span class="js-leave-comment-dot"></span>)
		</div>

		<button type="button" class="lc_cl js-comment-close">
			Close
		</button>
	</header>

	<form
		class="lc_fm js-comment-form"
		data-entry-id="{{ date }}"
	>
		<label class="lc_lb">
			<span class="lc_ll">
				Comment <i>(1500 characters max.)</i>
			</span>
			<textarea
				class="lc_tx js-comment-content"
				name="content"
				maxlength="1500"
				required
			></textarea>
		</label>

		<label class="lc_lb">
			<span class="lc_ll">
				Name
			</span>
			<input
				class="lc_ip js-comment-author"
				type="text"
				name="author"
				maxlength="100"
			>
		</label>

		<button type="submit" class="lc_sb">
			Done
		</button>
	</form>
</div>
