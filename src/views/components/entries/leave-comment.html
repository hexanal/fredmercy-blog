<div class="leave-comment js-leave-comment">
	<header class="leave-comment_hd">
		<h2 class="leave-comment_tt">
			Leave a comment
		</h2>

		<div class="leave-comment_st">
			(in dot <span class="js-leave-comment-dot"></span>)
		</div>

		<button type="button" class="leave-comment_cl js-comment-close">
			close ×
		</button>
	</header>

	<form
		class="leave-comment_fm js-comment-form"
		data-entry-id="{{ date }}"
	>
		<label class="leave-comment_lb">
			<span class="leave-comment_ll">
				Comment <i>(1500 characters max.)</i>
			</span>
			<textarea
				class="leave-comment_tx js-comment-content"
				name="content"
				maxlength="1500"
				required
			></textarea>
		</label>

		<label class="leave-comment_lb">
			<span class="leave-comment_ll">
				Name <i>(if left blank, “Anonymous” will be used)</i>
			</span>
			<input
				class="leave-comment_ip js-comment-author"
				type="text"
				name="author"
				maxlength="100"
			>
		</label>

		<button type="submit" class="leave-comment_sb">
			Done
		</button>
	</form>
</div>
