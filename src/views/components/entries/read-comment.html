<div
	class="read-comment"
	data-ui="read-comment"
>
	<header class="read-comment__header">
		<h2 class="read-comment__heading">
			Comment
		</h2>

		<div class="read-comment__status">
			(dot <span data-ui="comment-dot"></span>)
		</div>

		<button
			type="button"
			class="read-comment__close"
			data-control="close"
		>
			close ×
		</button>
	</header>

	<div class="read-comment__comment">
		<div class="read-comment__body" data-ui="comment-body"></div>
		— <em class="read-comment__author" data-ui="comment-author"></em>
	</div>
</div>
