{{> ui/custom-theme }}

<header
	class="header"
	data-component="nav"
>
	<nav class="header__header-extend">
		{{#if displayJumpTo}}
		<h1 class="header__heading" aria-level="1">
			{{pageTitle}}
		</h1>
		{{else}}
			<a href="/blog" class="header__back">
				to index
			</a>
		{{/if}}

		<button
			class="header__toggle-menu"
			data-js="toggle-menu"
			type="button"
			aria-label="Toggle navigation menu"
		>
			<div class="header__toggle-open">
				<span>menu</span>
				<i aria-hidden="true">
					ðŸ”¸
				</i>
			</div>
			<span class="header__toggle-close">close<span aria-hidden="true"> Ã—</span></span>
		</button>

		<div class="header__menu" data-js="menu">
			<div class="header__menu-item">
				<a
					class="header__menu-link header__menu-link--blog"
					data-js="menu-first"
					href="{{ rootPath }}"
				>
					blog
				</a>
			</div>
			<div class="header__menu-item">
				<a
					class="header__menu-link header__menu-link--bookmarks"
					href="{{ bookmarksPath }}"
				>
					bookmarks
				</a>
			</div>
			<div class="header__menu-item">
				<a
					class="header__menu-link header__menu-link--bandcamp"
					href="{{ bandcampPath }}"
				>
					bandcamp
				</a>
			</div>
			<div class="header__menu-item">
				<a
					class="header__menu-link header__menu-link--main"
					href="/"
				>
					fredmercy.com
				</a>
			</div>
			<hr>
			<div class="header__menu-item">
				<button
					class="header__menu-link header__menu-link--help"
					data-js="help-toggle"
					type="button"
				>
					help / options
				</button>
			</div>
			<div class="header__menu-item">
				<button
					class="header__menu-link header__menu-link--up"
					data-js="to-top"
					type="button"
				>
					top of page
				</button>
			</div>
			<!-- HIDDEN FEATURE! Coming soon...
			<div class="header__menu-item" data-component="sounds">
				<button
					class="header__menu-link header__menu-link--sounds"
					data-js="enable-sounds"
					type="button"
				>
					sound: <span data-js="sound-status">off</span>
				</button>
			</div>
			-->
		</div>
		<button
			class="header__menu-bg"
			data-js="menu-bg"
			type="button"
			aria-label="Close navigation menu"
		></button>
	</nav>

	{{#if displayJumpTo}}
	<select
		type="button"
		class="header__jump-to"
		data-component="jumpto"
		aria-label="Archives"
	>
		<option value="">Jump to...</option>
		{{#each entries as |entry index|}}
			<option class="header__jump-to-month" value="#{{ index }}">
				{{ index }}
			</option>
		{{/each}}
	</select>
	{{/if}}
</header>
