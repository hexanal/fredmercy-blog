<aside
	class="help"
	data-component="help">
	<div class="help__box">
		<button
			type="button"
			class="help__close"
			data-js="help-close"
		>
			close<span aria-hidden="true"> ×</span>
		</button>

		<ul class="help__list">
			<li class="help__item">
				<div class="help__icon">
					🔠
				</div>
				<div>
					<strong class="help__emphasis">
						Use the
						<button class="help__key" data-js="help-big-font" type="button">+</button>
						and
						<button class="help__key" data-js="help-normal-font" type="button">-</button>
					</strong>
					keys to increase and decrease the size of the text.
				</div>
			</li>
			<li class="help__item">
				<div class="help__icon">
					Ⓜ️
				</div>
				<div>
					<strong class="help__emphasis">
						Use the
						<button class="help__key" data-js="show-menu" type="button">m</button>
					</strong>
					key to toggle the main menu.
				</div>
			</li>
			<li class="help__item">
				<div class="help__icon">
					⚙️
				</div>
				<div>
					<strong class="help__emphasis">
						Use the
						<button class="help__key" data-js="help-show" type="button">?</button>
					</strong>
					key to toggle this popup.
				</div>
			</li>
		</ul>
	</div>

	<button
		class="help__bg"
		data-js="help-bg"
		type="button"
		tabindex="-1"
	>
	</button>
</aside>
