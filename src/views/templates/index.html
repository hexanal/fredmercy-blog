{{#> layouts/default }}

<h1 class="x_hd">
	Latest entries:
</h1>

<ul class="x_ls">
{{#each entries}}
	<li class="x_it">
		<div class="x_mt">
			<span class="x_dt">
				{{ this.date }}
			</span>
			<span class="x_tp">
				[{{ this.type }}]
			</span>
		</div>

		<a class="x_lk" href="{{ this.url }}">
			{{#if this.title}}
				{{this.title}}
			{{else}}
				<em>Untitled</em> entry for <em>{{formatDate this.rawDate day="numeric" month="long" year="numeric"}}</em>
			{{/if}}
		</a>
	</li>
{{/each}}
</ul>

{{/layouts/default}}
