{{#> layouts/default }}

<h1 class="x_hd">
	ENTRIES
</h1>

<ul class="x_ls">
{{#each entries}}
	<li class="x_it">
		<div class="x_mt">
			<span class="x_dt">
				{{ this.date }}
			</span>
			<span class="x_tp">
				[{{ this.type }}]
			</span>
		</div>

		<a href="{{ this.url }}">
			{{this.title}}
		</a>
	</li>
{{/each}}
</ul>

{{/layouts/default}}
