{{#> layouts/photofeed }}

<div class="photofeed js-photofeed">
	<a href="/blog" class="photofeed__back">
		blog
	</a>

	<ul class="photofeed__list">
	{{#each photos as |photo index|}}
		<li class="photofeed__item js-photofeed-item">
			<svg
				class="photofeed__spin"
				width="38"
				height="38"
				viewBox="0 0 38 38"
				xmlns="http://www.w3.org/2000/svg"
				stroke="#fff"
			>
				<g fill="none" fill-rule="evenodd">
					<g transform="translate(1 1)" stroke-width="2">
						<circle stroke="#a46bea" stroke-opacity=".5" cx="18" cy="18" r="18"/>
						<path stroke="#f9eaea" d="M36 18c0-9.94-8.06-18-18-18"></path>
					</g>
				</g>
			</svg>

			<a
				href="{{ photo.path }}"
				id="{{ photo.date }}"
				class="photofeed__link js-photofeed-photo"
				title="{{ photo.description }}"
			>
				<img
					class="photofeed__img"
					data-src="{{ photo.path }}"
					alt="{{ photo.title }}"
				>
			</a>

			<button
				class="photofeed__close-btn js-photofeed-close"
				type="button"
				tabindex="-1"
			>
				close Ã—
			</button>


			<div class="photofeed__description js-photo-description">
				{{#if photo.title}}
					<h2 class="photofeed__photo-title">
						{{photo.title}}
					</h2>
				{{/if}}
				<time class="photofeed__date">{{ photo.date }}</time>
				{{#if photo.description}}
					<p>{{ photo.description }}</p>
				{{/if}}
				<em class="photofeed__help">Tap the photo to close</em>
			</div>
		</li>
	{{/each}}
	</ul>
</div>

{{/layouts/photofeed}}
