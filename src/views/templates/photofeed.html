{{#> layouts/photofeed }}

<div class="photofeed js-photofeed">
	<a href="/blog" class="photofeed__back">
		blog
	</a>

	<ul class="photofeed__list">
	{{#each photos as |photo index|}}
		<li class="photofeed__item js-photofeed-item">
			<a
				href="{{ photo.path }}"
				id="{{ photo.date }}"
				class="photofeed__link js-photofeed-photo"
				title="{{ photo.description }}"
			>
				<img
					class="photofeed__img"
					data-src="{{ photo.path }}"
					alt="{{ photo.title }}"
				>
			</a>

			<button
				class="photofeed__close-btn js-photofeed-close"
				type="button"
				tabindex="-1"
			>
				close Ã—
			</button>


			<div class="photofeed__description js-photo-description">
				{{#if photo.title}}
					<h2 class="photofeed__photo-title">
						{{photo.title}}
					</h2>
				{{/if}}
				<time class="photofeed__date">{{ photo.date }}</time>
				{{#if photo.description}}
					<p>{{ photo.description }}</p>
				{{/if}}
				<em class="photofeed__help">Tap the photo to close</em>
			</div>
		</li>
	{{/each}}
	</ul>
</div>

{{/layouts/photofeed}}
