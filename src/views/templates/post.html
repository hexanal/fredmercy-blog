{{#> layouts/default }}

<div class="e">
	<div class="e_ps">
		{{#if isArchive}}
			<a href="/blog/archives" class="e_bk">
				Back to archives
			</a>
		{{else}}
			<a href="/blog" class="e_bk">
				Back to entries
			</a>
		{{/if}}

		<header class="e_hd">
			<div class="e_mt">
				<time class="e_dt">
					{{ date }}
				</time>
				<span class="e_tp">
					[{{ type }}]
				</span>
			</div>

			{{#if title}}
			<h1 class="e_tt">
				{{ title }}
			</h1>
			{{/if}}
		</header>

		<div class="e_bd">
			{{{ body }}}
		</div>
	</div>

	{{#if commentsGrid}}
	<div class="e_cm">
		{{> entries/comments}}
		{{> entries/leave-comment}}
		{{> entries/read-comment}}
	</div>
	{{/if}}
</div>


{{/layouts/default}}
