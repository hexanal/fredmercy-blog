{{#> layouts/default }}

<div class="post">
	<div class="post_ps">
		{{> entries/back }}

		<header class="post_hd">
			<div class="post_mt">
				<time class="post_dt">
					{{ date }}
				</time>
				<span class="post_tp">
					[{{ type }}]
				</span>
			</div>

			{{#if title}}
			<h1 class="post_tt">
				{{ title }}
			</h1>
			{{/if}}
		</header>

		<div class="post_bd">
			{{{ body }}}
		</div>
	</div>

	{{#if commentsGrid}}
	<div class="post_cm">
		{{> entries/comments}}
		{{> entries/leave-comment}}
		{{> entries/read-comment}}
	</div>
	{{/if}}
</div>


{{/layouts/default}}
